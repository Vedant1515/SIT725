<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialize Demo</title>
  
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    .card {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <nav class="pink lighten-2">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo"><i class="material-icons">face</i></a>
      <ul class="right">
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <div class="container center-align">
    <h3>SIT725 Task 3.2P - 224698427</h3>
    <p>This demo application explores Materialize components</p>

    <div class="row">
      <div class="col s12">
        <img src="https://picsum.photos/600/300" alt="Live Demo" class="responsive-img">
      </div>
    </div>

    <button id="clickMeBtn" class="btn pink lighten-1 waves-effect waves-light">Click Me</button>

    <div class="row">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="https://picsum.photos/300/200?random=1" alt="Random Image 1">
          </div>
          <div class="card-content">
            <span class="card-title">Image 1</span>
            <p>About this image</p>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="https://picsum.photos/300/200?random=2" alt="Random Image 2">
          </div>
          <div class="card-content">
            <span class="card-title">Image 2</span>
            <p>About this image</p>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="https://picsum.photos/300/200?random=3" alt="Random Image 3">
          </div>
          <div class="card-content">
            <span class="card-title">Image 3</span>
            <p>About this image</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize 
    M.AutoInit();
    
    // CLICK ME!
    document.getElementById('clickMeBtn').addEventListener('click', function() {
      M.toast({
        html: 'Thanks for clicking!',
        classes: 'rounded green',
        displayLength: 2000
      });
    });
    
    // CARD CLICK
    document.querySelectorAll('.card').forEach(function(card) {
      card.addEventListener('click', function() {
        const title = this.querySelector('.card-title').textContent;
        M.toast({
          html: `This is Ramdom Image ${title}`,
          classes: 'blue lighten-1',
          displayLength: 2000
        });
      });
    });
  });
  </script>
</body>
</html>
